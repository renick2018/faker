            display: flex;
            justify-content: center;

        .container {

        .button-container {

        }

            padding: 12px 25px;
            background-color: #007aff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button.ios {
            text-decoration: line-through;
            background-color: #b3b3b3;
        }

        .feature-list {
            text-align: left;
            margin: 30px 0;
            font-size: 1.1em;
        }

        .feature-list h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .feature-list ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .feature-list li {
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
